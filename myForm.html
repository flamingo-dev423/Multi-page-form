<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi page Form</title>

    <link rel="stylesheet" href="myStyle.css" type="text/css">
</head>
<body>
    <div class="logo">
    <h1>intern <span> Finder</span></h1>
</div>
    <h2>registration form</h2>
    <button class="logs">Login</button>
    <button class="logs">Register</button>
    <div class="container">
        <div class="illustrator-container">
            <img src="./illustration2.svg" alt="notify">
        </div>
        <div class="child-container radio-container  child-active">
            <input type="radio" name="User Type" value="Organisation" checked> Organisation <br>
            <input type="radio" name="User Type" value="Intern"> Intern  <br>
            <input type="radio" name="User Type" value="Others">  Others
            <div class=" ">
                <a href="#" class="btn btn-next  width-50 ml-auto">Next</a>
            </div>
            </div>
        <div class="child-container">
        <form action="#"  method="POST"  class="form">
            <input type="text" placeholder="Full Name" id="name" required>
            <div class="btn-group ">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </form>
    </div>
    <div class="child-container">
            <input type="email" placeholder="Email" id="name" required>
            <div class="btn-group ">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
            </div>
         
            <div class="child-container">
                <input type="password" placeholder="Password" id="name" required>
                <input type="password" placeholder="Confirm Password" id="name">
                <div class="btn-group ">
                    <a href="#" class="btn btn-prev">Previous</a>
                    <input type="submit" value="submit" class="btn btn1">
                </div>
                </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="myScript.js"></script>
</body>
</html>
